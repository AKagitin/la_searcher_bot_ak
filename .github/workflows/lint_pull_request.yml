name: Lint-Pull-Request

on:
  pull_request:
    branches: [main, dev]

permissions:
  pull-requests: write
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install flake8 pylint

      - name: Download Reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b ./ latest

      - name: Get list of changed files
        id: changed_files
        run: |
          git diff --name-only origin/main...HEAD | grep '\.py$' > changed_files.txt
          cat changed_files.txt

      - name: Run Flake8 with Reviewdog on changed files
        if: success()
        run: |
          if [ -s changed_files.txt ]; then
            flake8 --config=.flake8/.flake8 $(cat changed_files.txt) | ./reviewdog -f=flake8 -name="Flake8" \
          -reporter=github-pr-review -level=warning
          else
            echo "No Python files changed."
          fi
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Pylint with Reviewdog on changed files
        if: success()
        run: |
          if [ -s changed_files.txt ]; then
            pylint --rcfile=.pylint/.pylintrc $(cat changed_files.txt) --output-format=json > pylint_output.json
            cat pylint_output.json | jq -r '.[] | "\(.path):\(.line):\(.column): \(.message_id): \(.message)"' \
            | ./reviewdog -f=rdjson -name="Pylint" -reporter=github-pr-review -level=warning
          else
            echo "No Python files changed."
          fi
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}





