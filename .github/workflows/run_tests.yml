name: Run-Tests

on:
  pull_request:
    branches: [main, dev]

permissions:
  pull-requests: write
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt -r src/communicate/requirements.txt -r src/send_debug_to_admin/requirements.txt
      - name: Run pytest
        if: success()
        run: |
          export PYTHONPATH=src
          cp .env.example .env
          make test
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}